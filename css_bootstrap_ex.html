<!DOCTYPE html>
<!--  Use Alt L Alt O to launch webpage using Live Server Plug-in-->
<html lan="en">

<head>
    <title >
        'Tab Title'
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>                      <!-- attributes here for entire body -->
    <h1>'Header 1'</h1>          <!-- add style atribute color; add multiple attributes after ';'-->
    'Regular body text'.<br><br>     <!-- break tag -->

    <div class="alert alert-primary" role="alert">
        This is my alert from bootstrap!
    </div>

    <h2>'Header 2':</h2>
    <p>           <!-- after ':' attributes are separated by spaces -->
        'This is a paragraph. <br>
        Its text is here.'
    </p>
    <p>'Paragraph' Visit <a href="https://www.linkedin.com/in/joshua-p-olson/">My linkedin</a> </p>

    <h2>'Header 2' Picture Example:</h2>
    <p> 'Paragraph' Visit <a href="image.html">Joshua and Joanne</a> </p> <!-- can input my html file name -->

    <h2>'Header 2' Table Example:</h2>
    <table style="margin-left: auto; margin-right: auto;">                 <!-- Table CSS format slightly different -->
        <tr>                <!-- 2. tr 'table row -->
            <td>Cell 1</td> <!-- 3. td 'table data -->
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>                <!-- 2nd table row -->
            <td>Cell 5</td> <!-- td 'table data -->
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
</body>
</html>

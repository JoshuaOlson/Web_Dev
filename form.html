<!DOCTYPE html>
<!--  Use Alt L Alt O to launch webpage using Live Server Plug-in-->
<html lan="en">
    <head>
        <title>
            Hello!
        </title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="GET">                      <!-- 1. Create responsive form to collect user input. 'GET' method is '?' -->
                                                                        <!-- ex. when searching for cats result is: https://www.google.com/search?q=cats -->
            <input name="q" type="text">                                <!-- 2. Must name form what 'GET' method expects 'q'. Where user can type text 'type text'-->
            <input type="submit" value="Submit Form">                   <!-- 3. Button user clicks to submit 'type submit'-->
        </form>
    </body>
</html>

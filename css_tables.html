<!DOCTYPE html>
<!--  Use Alt L Alt O to launch webpage using Live Server Plug-in-->
<html lan="en">

<head>
    <title>
        1. Tab Title
    </title>
    <style>
        table
        {
            border: 1px solid black;
            border-collapse: collapse; <!--collaps the border-->
        }
        td      
        {
            border: 1px solid black;
            padding: 5px;               <!--space between cells-->
        }
        th
        {
            background-color: red;
            color: blue;

        }
        .tableClass
        {
            background-color: blue;
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>cell 1</th>         <!--'th' is table header, can add css here too-->
            <th>cell 2</th>
            <th>cell 3</th>
        </tr>
        <tr class="tableClass">     <!--can apply classes for css-->
            <td>cell 4</td>
            <td>cell 5</td>
            <td>cell 6</td>
        </tr>
        <tr>
            <td>cell 7</td>
            <td>cell 8</td>
            <td>cell 9</td>
        </tr>

    </table>
</body>
